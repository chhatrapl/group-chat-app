<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp</title>


<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  html, body {
    height: 100%;
    background: #f4f4f4;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 600px;
    margin: auto;
    border: 1px solid #ddd;
    background: white;
  }

  .header {
    background: #333;
    color: white;
    padding: 12px;
    text-align: center;
    font-weight: bold;
  }

  .chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .chat div {
    margin-bottom: 8px;
    background: #e0e0e0;
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 70%;
  }

  .input-bar {
    display: flex;
    padding: 10px;
    background: #eee;
    gap: 8px;
  }

  #input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
  }

  #submit {
    padding: 10px 15px;
    border: none;
    background: #333;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  #submit:hover {
    background: #555;
  }

  @media screen and (max-width: 600px) {
    .container {
      border: none;
      height: 100vh;
    }
  }
</style>


</head>
<body>


<div class="container">
  <div class="header">Simple Chat</div>
  <div class="chat" id="messages"></div>
  <div class="input-bar">
    <input type="text" id="input" placeholder="Type message..." />
    <button id="submit">Send</button>
  </div>
</div>



  <script src="/socket.io/socket.io.js"></script>
    <script>
const username = prompt("Enter username")
    const socket = io();

  const messages = document.getElementById("messages");
  const submit = document.getElementById("submit");
  const input = document.getElementById("input");

  submit.addEventListener("click", (e)=>{
    e.preventDefault();
    const sendMessage = socket.emit("message",{name:username, msg:input.value});
    input.value =""; 
  })

  socket.on("message",({name,msg})=>{
    const item = document.createElement("li");
    item.textContent = name+": "+msg;
    messages.appendChild(item);
  })
            
    </script>

</body>
</html>
