<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp</title>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100%;
    width: 100%;
    background: #fff;
  }

  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .app-header {
    background: rgba(41, 39, 39, 0.753);
    padding: 12px;
    text-align: center;
  }

  .app-header h1 {
    margin: 0;
    font-size: 18px;
    color: white;
    font-weight: bold;
  }

  .chat-area {
    flex: 1;
    position: relative;
    overflow-y: auto;

    background-image: url('https://i.pinimg.com/736x/2b/2f/36/2b2f36bbed5d28e7826cb3a0d8d0fad1.jpg');
    background-size: auto 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
  }

  #messages {
    list-style: none;
    padding: 10px;
    margin: 0;
    position: relative;
    z-index: 2;
  }

  #messages li {
    padding: 8px 12px;
    margin: 8px 0;
    max-width: 80%;
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 15px;
    color: #000;
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(3px);
  }

  .input-area {
    display: flex;
    padding: 10px;
    background: #000;
    position: sticky;
    bottom: 0;
    z-index: 5;
  }

  #input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
    background: #f0f0f0;
  }

  #submit {
    margin-left: 10px;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    background: #4f5bd5;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #submit:hover {
    background: #3a4ac0;
  }
</style>

</head>
<body>


  <div class="app-header">
  <h1>whatsapp ka baap</h1>
</div>

<div class="chat-area">
  <ul id="messages"></ul>
</div>

<div class="input-area">
  <input id="input" type="text" placeholder="Type here.........." />
  <button id="submit">send</button>
</div>


  <script src="/socket.io/socket.io.js"></script>
    <script>
const username = prompt("Enter username")
    const socket = io();

  const messages = document.getElementById("messages");
  const submit = document.getElementById("submit");
  const input = document.getElementById("input");

  submit.addEventListener("click", (e)=>{
    e.preventDefault();
    const sendMessage = socket.emit("message",{name:username, msg:input.value});
    input.value =""; 
  })

  socket.on("message",({name,msg})=>{
    const item = document.createElement("li");
    item.textContent = name+": "+msg;
    messages.appendChild(item);
  })
            
    </script>

</body>
</html>
